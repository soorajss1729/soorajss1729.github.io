<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer Debug</title>
  <script src="./pdf.js"></script>
</head>
<body>
  <div id="error" style="color: red; font-family: Arial;"></div>
  <canvas id="pdfCanvas" style="border: 1px solid #ddd;"></canvas>
  <script>
    console.log("Starting PDF.js rendering...");

    const url = './la17.pdf'; // Path to the PDF file
    const canvas = document.getElementById('pdfCanvas');
    const context = canvas.getContext('2d');

    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.js'; // Path to the worker script

    pdfjsLib.getDocument(url).promise.then(pdf => {
      console.log(`PDF loaded with ${pdf.numPages} pages`);
      return pdf.getPage(1); // Load the first page
    }).then(page => {
      console.log("Rendering page 1...");
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      return page.render({ canvasContext: context, viewport: viewport }).promise;
    }).then(() => {
      console.log("Page rendered successfully!");
    }).catch(error => {
      console.error("Error rendering PDF:", error);
      document.getElementById('error').innerText = `Error: ${error.message}`;
    });
  </script>
</body>
</html>
